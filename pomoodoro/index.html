<!DOCTYPE html>
<!-- Declara que este es un documento HTML5 -->
<html lang="en">
<!-- Especifica el idioma del documento como inglés -->
<head>
    <!-- Define la codificación de caracteres como UTF-8, que soporta caracteres especiales -->
    <meta charset="UTF-8">
    <!-- Hace que el diseño sea responsivo, adaptándose al ancho del dispositivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página que aparece en la pestaña del navegador -->
    <title>pomodoro</title>
    <!-- Vincula una hoja de estilo externa llamada "main.css" -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Contenedor principal de la aplicación -->
    <div id="app">
        <!-- Sección para mostrar el tiempo y el nombre de la tarea -->
        <div id="time">
            <!-- Contenedor para mostrar el valor del temporizador -->
            <div id="value"></div> 
            <!-- Contenedor para mostrar el nombre de la tarea actual -->
            <div id="taskname"></div>  
        </div>

        <!-- Contenedor para las tareas -->
        <div class="tasks-container">
            <!-- Sección del formulario para agregar nuevas tareas -->
            <div class="forms">
                <form action="" id="form">
                    <!-- Campo de entrada para escribir el nombre de la tarea -->
                    <input type="text" id="ittask">
                    <!-- Botón para enviar el formulario y agregar la tarea -->
                    <input type="submit" id="bAdd" value="agregar tarea">
                </form>
            </div>
            <!-- Contenedor donde se mostrarán las tareas creadas -->
            <div id="task"></div>
        </div>
    </div>

    <!-- Vincula un archivo JavaScript externo llamado "main.js" -->
    <script src="main.js" ></script>
</body>
</html>
